<html>
    <head>
            <style>/* Add some basic styling to the form */
        form {
        max-width: 300px; /* Set a maximum width for the form */
        margin: 40px auto; /* Center the form horizontally */
        padding: 20px; /* Add some padding around the form */
        border: 1px solid #ccc; /* Add a border around the form */
        border-radius: 10px; /* Add a rounded corner to the form */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to the form */
        }

        /* Style the input fields */
        input[type="text"], input[type="password"] {
        width: 100%; /* Make the input fields full-width */
        padding: 10px; /* Add some padding to the input fields */
        margin-bottom: 20px; /* Add some space between the input fields */
        border: 1px solid #ccc; /* Add a border around the input fields */
        border-radius: 5px; /* Add a rounded corner to the input fields */
        }

        /* Style the submit button */
        input[type="submit"] {
        background-color: #4CAF50; /* Set the background color of the submit button */
        color: #fff; /* Set the text color of the submit button */
        padding: 10px 20px; /* Add some padding to the submit button */
        border: none; /* Remove the border around the submit button */
        border-radius: 5px; /* Add a rounded corner to the submit button */
        cursor: pointer; /* Change the cursor to a pointer when hovering over the submit button */
        }

        /* Add some hover effects to the submit button */
        input[type="submit"]:hover {
        background-color: #3e8e41; /* Change the background color of the submit button on hover */
        }</style>
    </head>
   <body>
      <form action="/submit/" method="POST">
         <h3>Enter User name</h3>
         <p><input type='text' name='nm'/></p>
         <h3>Enter Password</h3>
         <p><input type='password' name='pwd'/></p>
         <p><input type='submit' value='Login'/></p>
      </form>
    <script>/* Add some media queries to make the form responsive */
    @media (max-width: 600px) {
    form {
        max-width: 200px; /* Reduce the maximum width of the form on smaller screens */
    }
    }

    @media (max-width: 400px) {
    form {
        max-width: 150px; /* Reduce the maximum width of the form on even smaller screens */
    }
    }</script>
   </body>
</html>
